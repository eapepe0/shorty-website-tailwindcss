<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="css.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Fuentes -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="nav">
        <a
          class="nav_logo"
          href="index.html"
        >
          <img
            class="logo"
            src="./assets/logo2.jpg"
            alt="Logo"
          />
        </a>
        <div class="nav_buttons">
          <button
            class="nav_buttons_carrito"
            id="btnCarrito"
          >
            <img
              src="https://img.icons8.com/sf-ultralight/25/000000/shopping-cart.png"
              alt="shopping-cart"
            />
          </button>
        </div>
      </nav>
    </header>
    <main class="tienda">
      <h1>Pedidos en la Pasteleria</h1>
      <p>
        Bienvenidos a la sección de pedidos de la pastelería Letizir. Podes
        elegir entre las distintas variedades de productos disponibles y
        acumularlos en el carrito de compras para luego abonar tu pedido.
      </p>
      <div
        class="comprar"
        id="comprar_producto"
      ></div>
      <div
        class="carrito"
        id="carrito"
      >
        <h2>Carrito</h2>
        <div class="carrito_contenedor row">
          <div
            class="carrito_contenedor_productos col-5"
            id="carrito_contenedor_productos"
          ></div>
          <div
            class="carrito_contenedor_unidades col-2"
            id="carrito_contenedor_unidades"
          ></div>
          <div
            class="carrito_contenedor_subtotal col-4"
            id="carrito_contenedor_subtotal"
          ></div>
          <div
            class="carrito_contenedor_cancelar col-1"
            id="carrito_contenedor_cancelar"
          ></div>
        </div>
        <div
          class="carrito_comprar"
          id="carrito_comprar"
        ></div>
      </div>
      <div
        class="error_formulario"
        id="error_formulario"
      >
        <p>El nombre o el email ingresado no son validos</p>
        <button
          id="error"
          class="btn btn-primary"
        >
          Aceptar
        </button>
      </div>
      <h2>Productos</h2>
      <div
        class="row"
        id="lista_productos"
      ></div>
    </main>
    <script
      defer
      src="./script2.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
